<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brokers callback</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="navmenu navmenu-default navmenu-fixed-left offcanvas-sm">
    <a class="navmenu-brand visible-md visible-lg" href="#">Brokers callback</a>
    <ul class="nav navmenu-nav">
        <li><a href="#1">Рабочее время</a></li>
        <li><a href="#2">Нерабочее время</a></li>
        <li><a href="#3">Неудобно говорить</a></li>
        <li><a href="#4">Уход со страницы</a></li>
    </ul>
</div>

<div class="navbar navbar-default navbar-fixed-top hidden-md hidden-lg">
    <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".navmenu">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">Brokers callback</a>
</div>

<div class="container">
    <div class="page-header">
        <h1 id="head_title">Рабочее время</h1>
    </div>
    <div class="col-xs-6">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label>Текст сообщения</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="text"></textarea>
                </div>
            </div>
            <div class="form-group" id="popup">
                <label>Всплытие окна</label>
                <div class="col-sm-10">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="popup-yes" value="option1" checked>
                            Да
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="popup-no" value="option2">
                            Нет
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group" id="time_popup">
                <label>Время всплытия</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="time" placeholder="Время в секундах">
                </div>
            </div>
            <div class="form-group">
                <label>Выберите фото</label>
                <div class="col-sm-10">
                    <input type="file" placeholder="Текст">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <button type="button" class="btn btn-default  pull-right" id="submit">Изменить</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="js/script.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
</body>
</html>
